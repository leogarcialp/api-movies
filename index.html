<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>The Movie DB API</title>
   <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
   <!-- <link rel="stylesheet" href="./css/styles.css"> -->
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-900 text-white">
   <header class="bg-indigo-950">
      <div class="w-11/12 flex flex-col mx-auto">
         <div class="w-full flex justify-center items-center mt-5 text-white">
            <img src="./assets/logo.svg" alt="clapperboard logo">
            <h1 class="text-3xl font-bold">Movies DB API</h1>
         </div>

         <form class="w-full flex my-8 lg:w-6/12 mx-auto">
            <button class="bg-white p-2" type="submit">
               <img src="./assets/searchbar-icon.svg" alt="searchbar icon">
            </button>
            <input class="w-full p-2 text-black" type="text" placeholder="Enter keywords...">
         </form>
      </div>
   </header>

   <main class="w-11/12 mx-auto">
      <div class="flex justify-center items-center my-12 text-black text-sm uppercase font-bold">
         <a class="flex py-2 pr-4 pl-3 bg-white border-2 border-black" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
               <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
               <line x1="5" y1="12" x2="19" y2="12" />
               <line x1="5" y1="12" x2="9" y2="16" />
               <line x1="5" y1="12" x2="9" y2="8" />
             </svg>
            Previous
         </a>
         <p class="mx-3 py-2 px-4 bg-red-400 text-white border-2 border-black">1</p>
         <a class="flex py-2 pr-3 pl-4 bg-white border-2 border-black" href="#">
            Next
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
               <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
               <line x1="5" y1="12" x2="19" y2="12" />
               <line x1="15" y1="16" x2="19" y2="12" />
               <line x1="15" y1="8" x2="19" y2="12" />
             </svg>
         </a>
      </div>

      <div id="container" class="grid grid-cols-2 gap-y-8 gap-x-3.5 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6">
      </div> <!-- cards container-->

      <div class="flex justify-center items-center my-12 text-black text-sm uppercase font-bold">
         <a class="flex py-2 pr-4 pl-3 bg-white border-2 border-black" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-left" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
               <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
               <line x1="5" y1="12" x2="19" y2="12" />
               <line x1="5" y1="12" x2="9" y2="16" />
               <line x1="5" y1="12" x2="9" y2="8" />
             </svg>
            Previous
         </a>
         <p class="mx-3 py-2 px-4 bg-red-400 text-white border-2 border-black">1</p>
         <a class="flex py-2 pr-3 pl-4 bg-white border-2 border-black" href="#">
            Next
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-narrow-right" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
               <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
               <line x1="5" y1="12" x2="19" y2="12" />
               <line x1="15" y1="16" x2="19" y2="12" />
               <line x1="15" y1="8" x2="19" y2="12" />
             </svg>
         </a>
      </div>
   </main>

   <footer class="h-32 flex flex-col justify-center text-center bg-indigo-950">
      <p>Using
         <a class="text-fuchsia-400 hover:underline" href="https://developers.themoviedb.org/3/getting-started/introduction">The Movie Database API</a>
      </p>

      <p>Coded by
         <a class="text-yellow-300 hover:underline" href="https://github.com/leogarcialp">leogarcialp</a>
      </p>
   </footer>

   <script src="./js/app.js"></script>
</body>
</html>
